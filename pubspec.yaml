name: wikikamus
description: "An app for Wikikamus"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  easy_localization: ^3.0.8
  google_fonts: ^6.3.2
  share_plus: ^12.0.0
  url_launcher: ^6.3.2
  flutter_widget_from_html: ^0.17.1
  http: ^1.5.0
  html: ^0.15.6
  flutter_html: ^3.0.0
  beautiful_soup_dart: ^0.3.0
  html_character_entities: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/nias/
    - assets/translations/
    - assets/translations/en.json
    - assets/translations/id.json
    - assets/translations/nia.json
